<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nice place i want to visit">
    <meta name="author" content="Jaures Guedou">
    <title>Country </title>
    <link rel="stylesheet" href="styles/place.css" media="print" onload="this.media='all'">
    <script src="scripts/place.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@1,100..900&family=Roboto:ital@1&family=Smooch+Sans:wght@100..900&display=swap"rel="stylesheet">
</head>

<body>
    <header>
        <h1>New York City</h1>
    </header>
    <main>
        <section class="hero">
            <picture>
                <source media="(min-width:1024px )" srcset="images/hero-large.webp">
                <source media="(min-width:748px )" srcset="images/hero-medium.webp">
                <img src="images/hero-image.webp" alt="Hero Image">
            </picture>
            <div class="data">
                <h2>Data</h2>
                <div class="move">
                    <p>Area:1,214 km²</p>
                    <p>Population:8000000</p>
                    <p>Capital:Albany</p>
                    <p>Language:English</p>
                    <p>Currency:U.S Dollar</p>
                    <p>Time Zone:UTC-5</p>
                    <p>Calling Code:+1</p>
                    <p>Internet TLD:.nyc</p>
                </div>
            </div>
            <div class="weather">
                <h2>Weather ⛅</h2>
                <div class="icon">
                    <img src="images/weather-icon.svg" alt="Weather Icon">
                </div>
                <p>Temperature:12°</p>
                <p>Conditions:</p>
                <p>Wind:20 km/h</p>
                <div class="windchill">
                    <p>Wind Chill:</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="beauty">
            <p>
                ©️<span id="currentyear"></span>💬Jaures Guedou💬Benin
            </p>
        </div>
        <div class="date">
            <p id="lastModified"></p>
        </div>
    </footer>

</body>

</html>
