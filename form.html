<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit a review for a product">
    <meta name="author" content="Jaures Guedou">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto&family=Roboto+Condensed:wght@100..900&family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>

    </header>
    <main>
       
        <form id="reviewForm" method="get" action="review.html">
              <div class="product"> 
                <label for="item">Product name</label>
                <select name="products" id="item" required >
                        <option value="" disabled selected>Select a Product ...</option>
                </select>   
              </div>   


           <div class="stars">
            <label>Overall Rating</label>
            <div class="rating">
              <label for="fivestar"><input type="radio" id="fivestar" name="stars" value="5" required>&star;</label>
              <label for="fourstar"><input type="radio" id="fourstar" name="stars" value="4" required>&star;&star;</label>
              <label for="threestar"><input type="radio" id="threestar" name="stars" value="3" required>&star;&star;&star;</label>
              <label for="twostar"><input type="radio" id="twostar" name="stars" value="2" required>&star;&star;&star;&star;</label>
              <label for="onestar"><input type="radio" id="onestar" name="stars" value="1" required>&star;&star;&star;&star;&star;</label>
            </div>
           </div>

           <div class="date">
             <label>Date of Installation</label>
               <div class="time">
                 <label><input type="date" name="date" id="when" required></label>
              </div>
          </div>

          <div class="features">
            <label>Which features did you find useful in the product?<br>(Check all that apply)</label>
            <div class="customize">
              <label><input type="checkbox" name="feature" value="Durability" id="durability">Durability</label>
              <label><input type="checkbox" name="feature" value="Ease of Use" id="ease-of-use">Ease of Use</label>
              <label><input type="checkbox" name="feature" value="Performance" id="perform">Performance</label>
              <label><input type="checkbox" name="feature" value="Design" id="design">Design</label>  
            </div> 
          </div>
          <div class="written-review">
             <label>Written Review(Optional)</label>
              <div class="write">
                <label><textarea name="review" id="written" rows="8" cols="154">

                </textarea></label>
              </div>
          </div>

          <div class="username">
            <label> Your Name(Optional)</label>
            <div class="identity">
              <label><input type="text" name="username" id="about-you"></label>
            </div>    
          </div>

          <div class="submission">

            <label><input type="submit" value="Post Review"></label>
          </div>
          
    
        </form>

    </main>
    <footer>
        <div class="beauty">
            <p>
                ¬©Ô∏è<span id="currentyear"></span>üí¨Jaures Guedouüí¨Benin
            </p>
        </div>
        <div class="date">
            <p id="lastModified"></p>
        </div>
        
    </footer>
    
</body>
</html>
