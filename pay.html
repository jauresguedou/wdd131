<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Purchase</title>
    <meta name="description" content="Complete your purchase for the best outfits.">
    <meta name="author" content="Jaures Guedou">
    <link rel="stylesheet" href="styles/pay.css">
    <link rel="stylesheet" href="styles/pay-large.css">
    <script src="scripts/pay.js" defer></script>>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto&family=Roboto+Condensed:wght@100..900&family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Payment Form</h2>
        <form id="paymentForm" action="receipt.html" method="get">
          <!-- Full Name Field -->
          <label for="name">Full Name on Card</label>
          <input type="text" id="name" name="name" placeholder="John Doe" required>
    
          <!-- Card Number Field -->
          <label for="cardNumber">Card Number</label>
          <input type="tel" id="cardNumber" name="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx" pattern="[0-9\s]{13,19}" required>
    
          <!-- Expiry Date Field -->
          <label for="expDate">Expiry Date (MM/YY)</label>
          <input type="text" id="expDate" name="expDate" placeholder="MM/YY" required>
    
          <!-- CVV Field -->
          <label for="cvv">CVV</label>
          <input type="number" id="cvv" name="cvv" placeholder="123" pattern="\d{3,4}" required>
    
          <!-- Billing Address Field -->
          <label for="billingAddress">Billing Address</label>
          <input type="text" id="billingAddress" name="billingAddress" placeholder="123 Main Street" required>
          
          <!-- Submit Button -->
          <button type="submit">Pay Now</button>
        </form>
      </div>
    
</body>
</html>
